<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Trends - FakeWeather</title>
    <link rel="stylesheet" href="weather-trends.css">
    <link rel="stylesheet" href="theme-btn.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo.png" alt="logo">
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
                <button id="register-btn" onclick="window.location.href='register.html'">Register</button>
                <button id="dashboard-btn" class="dashboard-btn" onclick="window.location.href='dashboard.html'"
                    style="display: none;">Dashboard</button>
            </div>
            <div for="theme" class="theme">
                <span class="theme__toggle-wrap">
                    <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                    <span class="theme__icon">
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                    </span>
                </span>
            </div>
        </nav>
    </header>

    <!-- Weather Trends Content -->
    <div class="container">
        <h1>Weather Trends</h1>
        <!-- Search Inputs -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="fetchWeatherTrends()">Search</button>
        </div>


        <!-- Chart -->
        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">ðŸŒ¤ FakeWeather</div>
            <ul class="footer-nav">
                <!-- Add footer navigation links if needed -->
            </ul>
        </div>
        <p class="footer-text">&copy; 2025 FakeWeather. All Rights Reserved.</p>
    </footer>

    <script src="weather-trends.js"></script>
    <script src="auth-handler.js"></script> <!-- Handles authentication UI updates -->
    <script src="theme-toggle.js"></script> <!-- Handles theme toggling -->
</body>

</html>
