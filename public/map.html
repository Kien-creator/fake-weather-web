<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - FakeWeather</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="theme-btn.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/assets/logo.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="login-btn" class="login-btn" onclick="window.location.href='login.html'">Login</button>
                <button id="register-btn" class="register-btn"
                    onclick="window.location.href='register.html'">Register</button>
                <button id="dashboard-btn" class="dashboard-btn" onclick="window.location.href='dashboard.html'"
                    style="display: none;">Dashboard</button>
            </div>
            <div for="theme" class="theme">
                <span class="theme__toggle-wrap">
                    <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                    <span class="theme__icon">
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                        <span class="theme__icon-part"></span>
                    </span>
                </span>
            </div>                    
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Interactive Weather Map</h1>
        <p>Click on the map or search for a city to get real-time weather details.</p>
        
    </section>

    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter city name..." />
            <button onclick="searchCity()">Search</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">ðŸŒ¤ FakeWeather</div>
            <ul class="footer-nav">

            </ul>
        </div>
        <p class="footer-text">&copy; 2025 FakeWeather. All Rights Reserved.</p>
    </footer>
   
    <script src="map.js" defer></script>
    <script src="authCheck.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
